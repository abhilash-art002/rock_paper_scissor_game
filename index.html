<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stone paper scisssor</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="heading_container">
    <h1 id="title">Stone Paper Scisssor</h1>
     <div class="reset-container">
        <button id="reset-btn">‚ü≥</button>
      </div>
  </div>

  <div class="image_container">
    <div class="choice" id="rock">
      <img  src="rock.png" alt="rock">
      <span class="txt" id="txt-rock">rock</span>
    </div>
    <div class="choice" id="paper">
      <img  src="paper.png" alt="paper">
      <span class="txt" id="txt-paper">paper</span>
    </div>
    <div class="choice" id="scissor" >
      <img src="scissors.png" alt="scissor">
      <span class="txt" id="txt-scissor">Scissor</span>
    </div>
    
    
    
  </div>

  <div class="score-board">
    <div class="score">
      <p id="user-score">0</p>
      <p>You</p>
    </div>

    <div class="score">
      <p id="comp-score">0</p>
      <p>Comp</p>
    </div>    
  </div>

  <div class="msg-container">
    <p id="msg">Play your move</p>
  </div>

  <script src="app.js"></script>  
</body>
</html>
